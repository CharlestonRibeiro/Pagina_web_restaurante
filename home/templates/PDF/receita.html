{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrindk-to-fit=no">
    {% bootstrap_css %}
    <title>Receita</title>
</head>
    <body>

        <div class="container">
            <h1>Receitas</h1>

            <div class="row">
                <div class="col-sm-6">
                <form action="." method="GET" class="form-inline" >
                    <input type="text" id="search" name="search" class="form-control" placeholder="Buscar">
                    <input type="submit" class="btn btn-primary" style="margin-left: 10px;" value="Pesquisar">
                </form>
                </div>
            </div>
            <br>

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Ingredientes</th>
                        <th scope="col">Modo de Preparo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in receitas %}
                        <tr>
                            <td scope="row">{{r.nome}}</td>
                            <td scope="row">{{r.ingrediente}}</td>
                            <td scope="row">{{r.preparo}}<br></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% bootstrap_javascript jquery='full' %}
    </body>
</html>
